{% extends 'admin_navigation.html' %}
{% load static %}
{% block body %}
<style media="screen">

    .note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
      margin-left:100px;
    }

 
  </style>

{% if error %}
<script>
    alert("Order Updated Successful");
    window.location="{% url 'view_booking' %}";
</script>
{% endif %}
<br>
<br>
<form method="post">
    {% csrf_token %}
    <div class="container register-form col-md-6">
      <div class="form">
        <div class="note">
          <p>Update Status Of Order</p>
        </div>
        <div class="form-content">
            <div class="form-group col-md-6" style="margin-left: 150px;">
              
            <select name="status" id="status"class="form-control">
              <option value=""> {{order.status}} </option>
              <option value="Pending">Pending</option>
              <option value="Order Confirmed">Order Confirmed</option>
              <option value="Out Of Delivery">Out Of Delivery</option>
              <option value="Delivered">Delivered</option>
            </select>
              </div>
  
            </div>
          </div>
          <button type="submit" class="btnSubmit" style="margin-left: 300px;">Update</button>
  
  </form>
{%  include 'footer.html' %}
{% endblock %}
