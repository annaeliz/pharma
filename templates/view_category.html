{% extends 'admin_navigation.html' %}
{% load static %}
{% block body %}

<div class="container">
<table class="table table-hover container mt-3" id="example">
    <thead>
    <tr class="bg-primary">
        <th>S.No.</th>
        <th>Category Name</th>
        <th>Category Image</th>
        <th>Uploading Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody >
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.categoryname}}</td>            
            <td><img src="{{i.categoryimage.url}}" style="width: 100px;height:100px;border-radius: 75%;"></td>
            <td>{{i.uploadingdate}}</td>
            <td><a href ="{% url 'delete_category' i.id %}"class="btn btn-danger btn-sm" onclick="return confirm('Are You Sure?')">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

<br><br><br>
{%  include 'footer.html' %}
{% endblock %}
