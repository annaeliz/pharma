{% extends 'admin_navigation.html' %}
{% load static %}
{% block body %}


{% ifequal error "no" %}
<script>
    alert("Product Uploaded Successful");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endifequal %}


<div class="container mt-5">
    <div class="row">
        
        <div class="col-sm-12">
        
            <h2 class="text-center">Add Product</h2>
            
            <hr>
            
            <form method="POST" name="addproduct" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                <label>Product Name</label>
                <input type="text" class="form-control" placeholder="Enter ProductName" name="name" required>
                <label>Product Image</label>
                <input type="file" class="form-control"  name="image" required>
                <label>Category</label>
                <select class="form-control" name="cat">
                    <option value="">---Select Category---</option>
                    <option value="Covid Essentials">Covid Essentials</option>
                    <option value="Medicines">Medicines</option>
                    <option value="Nutrition And Supplements">Nutrition And Supplements</option>
                    <option value="Devices">Devices</option>
                    <option value="Mom & Baby">Mom & Baby Care</option>
                    <option value="Personal Care">Personal Care</option>
                </select>
                <label>Product Price</label>
                <input type="text" class="form-control" placeholder="Enter Price" name="price" required>
                <label>Brand</label>
                <input type="text" class="form-control" placeholder="Enter Brand" name="brand" >
                <label>Description</label>
                <textarea class="form-control"  name="des"></textarea>
                <input type="submit" class="btn btn-success mt-2" value="SUBMIT">
                </div>
            </form>
        </div>
    </div>
</div>

{%  include 'footer.html' %}
{% endblock %}
