{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Logged In Sucessfully');
    window.location=("{% url 'admin_home' %}");
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert('Invalid Login Credentials, Try Again'); 
</script>
{% endifequal %}


<div class="container mt-5" style=" background-color: whitesmoke">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static './images/img58.jpg' %}" class="img-thumbnail my-2" alt="">
        </div>
        <div class="col-sm-6">
            <h3 class="text-center">ADMIN LOGIN</h3>
            <P>Enter Your Username and Password for Acess Admin Panel</P>
            <hr>
            <form method="POST">
                {% csrf_token %}
                <label>UserName</label>
                <input type="text" class="form-control" placeholder="Enter UserName" name="uname">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
                <input type="submit" class="btn btn-primary mt-2" value="LOGIN">
            </form>
        </div>
    </div>

</div>
{%  include 'footer.html' %}

{% endblock %}
